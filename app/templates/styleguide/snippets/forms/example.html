<form action="#" method="post" class="form">

  <h1 class="form-title heading-large">
    Your details
  </h1>

  <!-- Full name -->
  <div class="form-group">
    <label class="form-label-bold" for="full-name">
      Full name
      <span class="form-hint">As shown on your birth certificate or passport</span>
    </label>
    <input type="text" class="form-control" id="full-name" name="full-name">
  </div>

  <!-- National Insurance number -->
  <div class="form-group">
    <label class="form-label-bold" for="ni-number">
      National Insurance number
      <span class="form-hint">
        It's on your National Insurance card, benefit letter, payslip or P60.
        <br>
        For example, 'VO 12 34 56 D'.
      </span>
    </label>
    <input type="text" class="form-control" id="ni-number" name="ni-number">
  </div>

  <!-- Date of birth -->
  <div class="form-group">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          Date of birth
        </span>
      </legend>
      <div class="form-date">

        <p class="form-hint">For example, 31 3 1980</p>

        <div class="form-group form-group-day">
          <label for="dob-day">Day</label>
          <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>

        <div class="form-group form-group-month">
          <label for="dob-month">Month</label>
          <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>

        <div class="form-group form-group-year">
          <label for="dob-year">Year</label>
          <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
        </div>
      </div>

    </fieldset>
  </div>
  <!-- Primary buttons, secondary links -->
  <div class="form-group">
    <input type="submit" class="button" value="Continue">
    <ul class="list-plain">
      <li><a href="#">Skip this section for now</a></li>
      <li><a href="/">Back</a></li>
    </ul>
  </div>

</form>
