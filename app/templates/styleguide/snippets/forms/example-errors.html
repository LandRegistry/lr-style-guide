<form action="#" method="post" class="form">

  <h1 class="form-title heading-large">
    Example error
  </h1>

  <div class="error-summary" tabindex="-1" aria-labelledby="error-summary-heading-example-1">
    <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-1">
      Message to alert the user to a problem goes here
    </h2>
    <p>Optional description of the error(s) and how to correct them</p>
    <ul class="list-plain error-summary-list">
      <li><a href="#error-full-name-2">Descriptive link to the question with an error</a></li>
    </ul>
  </div>

  <!-- Full name -->
  <div class="form-group error" id="error-full-name-2">
    <label class="form-label-bold" for="full-name-2">
      Full name
      <span class="error-message" id="error-message-full-name">Error message about this field goes here</span>
    </label>
    <p class="form-hint">As shown on your birth certificate or passport</p>
    <input type="text" class="form-control" id="full-name-2" name="full-name" aria-describedby="error-message-full-name">
  </div>

</form>
